[build-system]
requires = [
    "setuptools>=69",
    "setuptools_scm>=8",
]
build-backend = "setuptools.build_meta"

[project]
name = "larch"
dynamic = ["version"]
authors = [
    {name = "Jeff Newman", email = "jeff@driftless.xyz"},
]
dependencies = [
    "numpy >= 1.19",
    "pandas >= 1.2",
    "pyarrow",
    "xarray",
    "numba >= 0.51.2",
    "numexpr",
    "filelock",
    "dask",
    "networkx",
    "sharrow >= 2.0.1",
    "addicty",
    "xmle",
    "rich",
]

[project.optional-dependencies]
# development dependency groups
test = [
    'pytest>=4.6',
    'jax',
]

[tool.setuptools.packages]
find = {}  # Scan the project directory with the default parameters

[tool.setuptools.package-data]
data_warehouse = ["*.csv.gz", "*.omx", "*.zarr.zip"]

[tool.setuptools_scm]
fallback_version = "6.0"
write_to = "larch/_version.py"

[tool.isort]
profile = "black"
skip_gitignore = true
float_to_top = true
default_section = "THIRDPARTY"
known_first_party = "larch"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-v --nbmake --disable-warnings"
testpaths = [
    "tests",
    "docs/examples",
    "docs/user-guide",
]

[tool.ruff]
ignore-init-module-imports = true

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001",
    # docstrings
    "D",
]

[tool.ruff.lint.isort]
known-first-party = ["larch"]

[tool.ruff.lint.pycodestyle]
max-line-length = 105

[tool.ruff.lint.pydocstyle]
convention = "numpy"