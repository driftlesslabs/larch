[build-system]
requires = [
    "setuptools>=42,<64",
    "wheel",
    "setuptools_scm[toml]>=7.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "6.0"
write_to = "larch/_version.py"

[tool.isort]
profile = "black"
skip_gitignore = true
float_to_top = true
default_section = "THIRDPARTY"
known_first_party = "larch"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-v --nbmake --disable-warnings"
testpaths = [
    "tests",
    "docs/examples",
    "docs/user-guide",
]

[tool.ruff]
ignore-init-module-imports = true

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001",
    # docstrings
    "D",
]

[tool.ruff.lint.isort]
known-first-party = ["larch"]

[tool.ruff.lint.pycodestyle]
max-line-length = 105
convention = "numpy"