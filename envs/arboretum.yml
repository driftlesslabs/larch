# a minimal environment for larch v6
name: arboretum
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.10
  - pip
  - addicty
  - dask
  - filelock
  - jupyterlab
  - networkx
  - numba >= 0.51.2
  - numexpr
  - numpy >= 1.19
  - pandas >= 2.0
  - pyarrow
  - rich
  - scipy
  - sharrow >= 2.12
  - sparse
  - tbb
  - xarray
  - xmle
  - pip:
      - jax
      - larch
