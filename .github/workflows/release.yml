name: larch release

on:
  release:
    types: [published]

jobs:

  docs-publish:
    name: publish docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Build wheel
        run: |
          python tools/rip_examples.py
          python -m pip install build
          python -m build .
      - name: Install stuff
        run: |
          python -m pip install jupyter-book nbformat "jax[cpu]" ruamel.yaml geopandas
          python -m pip install dist/*.whl
      - name: Read larch version
        run: |
          python larch/tools/get_version.py LARCH_VERSION.txt
          cat LARCH_VERSION.txt >> $GITHUB_ENV
      - name: Build documentation
        run: |
          cd docs
          python _scripts/hide_test_cells.py
          python _scripts/developer_doc_title.py v${{ env.LARCH_VERSION }}
          jb build .
      - name: Set version major-minor
        id: version-major-minor
        run: |
          VERSION_MINOR=$(cut -d '.' -f 1,2 <<< ${{ github.ref_name }})
          echo "VERSION_MINOR=$VERSION_MINOR"
          echo "VERSION_MINOR=$VERSION_MINOR" >> $GITHUB_OUTPUT
      - name: Push to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Token is created automatically by Github Actions, no other config needed
          publish_dir: ./docs/_build/html
          destination_dir: ${{ steps.version-major-minor.outputs.VERSION_MINOR }}

  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    # Specifying a GitHub environment is optional, but strongly encouraged
    environment: release
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Build wheel
        run: |
          python tools/rip_examples.py
          python -m pip install build
          python -m build .
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
