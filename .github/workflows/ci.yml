name: larch testing

on:
  push:
    branches: [ main, develop, sandbox ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          submodules: recursive
      - name: Install dependencies
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          environment-file: envs/testing.yml
          python-version: ${{ matrix.python-version }}
          activate-environment: testing-env
          auto-activate-base: false
          auto-update-conda: false
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          # Install a specific version of uv.
          version: "0.4.27"
      - name: Install larch and sharrow
        run: |
          python tools/rip_examples.py
          uv pip install -e ./sharrow
          uv pip install -e .
      - name: Conda checkup
        run: |
          conda info -a
          conda list
      - name: Test with pytest
        run: |
          # test in the sandbox directory to ensure import of sharrow works
          mkdir sandbox
          cd sandbox
          python -m pytest ..
